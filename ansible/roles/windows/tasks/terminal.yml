---
- name: "Copy DejaVuSans fonts"
  win_copy:
    src: "fonts/{{ item }}"
    dest: "%SYSTEMROOT%\\fonts\\{{ item }}"
  loop:
    - 'DejaVu Sans Mono Nerd Font Complete Windows Compatible.ttf'
    - 'DejaVu Sans Mono Bold Nerd Font Complete Windows Compatible.ttf'
    - 'DejaVu Sans Mono Oblique Nerd Font Complete Windows Compatible.ttf'
    - 'DejaVu Sans Mono Bold Oblique Nerd Font Complete Windows Compatible.ttf'

- name: "Create registry entries"
  win_regedit:
    path: "HKLM:\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Fonts"
    name: "{{ item }}"
    data: "{{ item }}"
  loop:
    - 'DejaVu Sans Mono Nerd Font Complete Windows Compatible.ttf'
    - 'DejaVu Sans Mono Bold Nerd Font Complete Windows Compatible.ttf'
    - 'DejaVu Sans Mono Oblique Nerd Font Complete Windows Compatible.ttf'
    - 'DejaVu Sans Mono Bold Oblique Nerd Font Complete Windows Compatible.ttf'

## Windows Terminal Options
- name: Copy Windows Terminal settings.json
  win_template:
    src: "settings.json.j2"
    dest: "{{ ansible_env.LOCALAPPDATA }}\\Packages\\Microsoft.WindowsTerminal_8wekyb3d8bbwe\\LocalState\\settings.json"
